logging.level.org.springframework=DEBUG
logging.file.path=/var/log/back/backend.log
logging.logback.rollingpolicy.file-name-pattern=/var/log/back/backend.%d{yyyy-MM-dd}.%i.log

#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
#spring.data.mongodb.database=yt_archives
#spring.data.mongodb.username=user
#spring.data.mongodb.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/archive_db
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=validate
spring.liquibase.change-log=classpath:db/changelog/v1/changelog.yaml

app.s3.upload-daily-limit-gb=100
app.s3.service-endpoint=storage.yandexcloud.net
app.s3.signing-region=ru-central1
app.s3.access-key=${APP_S3_ACCESS_KEY}
app.s3.secret-key=${APP_S3_SECRET_KEY}
