complexity:
  LongParameterList:
    ignoreDefaultParameters: true
  TooManyFunctions:
    ignorePrivate: true
empty-blocks:
  EmptyFunctionBlock:
    active: false
exceptions:
  TooGenericExceptionCaught:
    active: false
  TooGenericExceptionThrown:
    active: false
style:
  MagicNumber:
    ignoreNumbers:
      - '-1'
      - '0'
      - '1'
      - '2'
      - '100'
      - '1024'
    ignorePropertyDeclaration: true